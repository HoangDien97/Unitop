<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label - Auto focus</title>
</head>

<body>
    <h1>Label - Auto focus</h1>
    <form action="">
        <label for="username">Đăng nhập</label><br>
        <input type="text" name="username" placeholder="login" id="username"><br>
        <label for="password">Mật khẩu </label><br>
        <input type="password" name="password" placeholder="password" id="password">
    </form>
</body>

</html>
