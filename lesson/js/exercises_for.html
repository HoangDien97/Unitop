<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập vòng lặp for</title>
</head>

<body>
    <script type="text/javascript">
        var totalNumOdd = 0,
            T1 = 0,
            T2 = 0,
            n1 = 20,
            n2 = 20;
        // 1. Tính tổng các số lẻ từ 1 đến 1500
        for (var i = 0; i <= 1500; i++) {
            if (i % 2 != 0) {
                totalNumOdd += i;
            }
        }
        // 2. Tính tổng chuỗi T1=1+1/1+1/3+..+1/n(n là số nguyên dương) 
        for (var i = 0; i <= n1; i++) {
            if (i > 0) {
                T1 += 1 / i;
            }
        }
        // 3. Tính tổng chuỗi T2=1/2+2/3+3/4+..+n/n-1(n là số nguyên dương) 
        for (var i = 0; i <= n2; i++) {
            if (i > 0) {
                T2 += i / (i + 1);
            }
        }
        document.write("- Tổng các số lẻ từ 1 đến 1500: " + totalNumOdd + "<br>" +
            "-Tổng chuỗi T1: " + T1 + "<br>" +
            "-Tổng chuỗi T2: " + T2 + "<br>");
    </script>
</body>

</html>
