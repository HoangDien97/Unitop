<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector check</title>
</head>

<body>
    <style>
        input:checked+label {
            color: red;
        }
    </style>
    <h1>Selector check</h1>
    <form action="">
        <input type="radio" name="gender" value="male" id="Nam">
        <label for="Nam">Nam</label><br>
        <input type="radio" name="gender" value="female" id="Nu">
        <label for="Nu">Nữ</label><br><br>
        <button>Đăng nhập</button>
        <!-- <input type="submit" name="login" value="Đăng nhập"> -->
    </form>
</body>

</html>
