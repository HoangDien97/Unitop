<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Tùy chỉnh thẻ heading trong Bootstrap</title>
</head>

<body>
    <h1>Tiêu đề 1</h1>
    <h2>Tiêu đề 2</h2>
    <h3>Tiêu đề 3</h3>
    <h4>Tiêu đề 4</h4>
    <h5>Tiêu đề 5</h5>
    <h6>Tiêu đề 6</h6>


    <h1 class="display-1">Tiêu đề 1</h1>
    <h2>Tiêu đề 2</h2>
    <h3>Tiêu đề 3</h3>
    <h4>Tiêu đề 4</h4>
    <h5>Tiêu đề 5</h5>
    <h6>Tiêu đề 6</h6>

    <span class="h1">Tiêu đề 1</span>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
