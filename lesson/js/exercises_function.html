        // 4. Viết hàm tính tổng các số nguyên tố từ 2 đến n 
        function checkPrimeNumber(n) {
            var prime = true;
            for (var i = 2; i < n; i++) {
                if (n % i == 0) {
                    prime = false;
                }
            }
            return prime;
        }

        function totalCheckPrimeNumber(n) {
            var total = 0;
            for (var k = 2; k <= n; k++) {
                if (checkPrimeNumber(k) == true) {
                    total += k;
                }
            }
            document.write(total);
        }
