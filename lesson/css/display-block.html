<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }
        
        .link-group a {
            display: block;
            background: aqua;
            float: left;
            padding: 6px 20px;
            text-decoration: none;
            color: black;
            border: 1px solid white;
        }
        
        .link-group a:hover {
            background: salmon;
        }
    </style>
    <div id="wrapper">
        <h1>Display Block</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet debitis vitae eos tempora obcaecati alias. Eaque rem laborum aliquam mollitia!</p>
        <div class="link-group">
            <a href="">Link1</a>
            <a href="">Link2</a>
            <a href="">Link3</a>
            <a href="">Link4</a>
        </div>
    </div>

</body>

</html>
