<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
</head>

<body>
    <style>
        .box {
            width: 400px;
            height: 200px;
            background: rgb(56, 56, 236);
        }
        
        .box:hover {
            position: relative;
            top: 30px;
            left: 60px;
        }
    </style>
    <h1>Position Relative</h1>
    <div class="box">
        box
    </div>
</body>

</html>
