<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - Number</title>
</head>

<body>
    <h1>Email - Number</h1>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="amount">Số lượng:</label>
        <input type="number" name="amount" id="amount" min="5" max="10">
    </form>
</body>

</html>
