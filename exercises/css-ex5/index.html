<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng layout web cột với float css</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }
        
        .p-15 {
            padding: 15px;
        }
        
        .p-10 {
            padding: 10px;
        }
        
        .borther-box {
            box-sizing: border-box;
        }
        
        .clear-both {
            clear: both;
        }
        
        #header,
        #footer {
            background: green;
            color: white;
            text-align: center;
        }
        
        #content {
            background: #f3f3f3;
            width: 600px;
            min-height: 500px;
            float: left;
        }
        
        #silebar {
            background: #e1e1e1;
            width: 360px;
            min-height: 500px;
            float: left;
        }
    </style>
    <div id="wrapper">
        <div id="header" class="borther-box p-15">Layout web 3 cột - Float Css</div>
        <div id="wp-content">
            <div id="content" class="borther-box p-15">Content</div>
            <div id="silebar" class="borther-box p-15">Silebar</div>
        </div>
        <div class="clear-both"></div>
        <div id="footer" class="borther-box p-10">unitop.vn</div>
    </div>
</body>

</html>
