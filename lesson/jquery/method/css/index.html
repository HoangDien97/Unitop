<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức tác động css</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <style type="text/css">
        .box {
            background: red;
            color: black;
            padding: 50px 100px;
            float: left;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.box').click(function() {
                // $(this).css('background', 'pink');
                $(this).css({
                    background: 'pink',
                    padding: '100px 200px'
                });
                $('#css_padding').text($(this).css('padding'));

            });
        });
    </script>
    <div class="box">
        BOX
    </div>
    <p>Padding: <span id="css_padding"></span></p>
</body>

</html>
