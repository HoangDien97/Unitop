<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Index</title>
</head>

<body>
    <style>
        .parent {
            background-color: aqua;
            width: 400px;
            height: 300px;
            position: relative;
        }
        
        .box-1,
        .box-2 {
            width: 100px;
            height: 80px;
            position: absolute;
        }
        
        .box-1 {
            background-color: coral;
            top: 10px;
            left: 81px;
            z-index: 2;
        }
        
        .box-2 {
            background-color: darkgreen;
            top: 53px;
            left: 128px;
            z-index: 1;
        }
    </style>
    <h1>Z - Index</h1>
    <div class="parent">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
    </div>
</body>

</html>
