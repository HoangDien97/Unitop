<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Border trong Bootstrap</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
            float: left;
            margin-left: 20px;
        }
        
        .box-2 {
            height: 100px;
            width: 200px;
            float: left;
            margin-left: 20px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Border trong Bootstrap</h1>

                <h3>Thiết lập màu sắc border</h3>
                <div class="box bg-light border rounded">100x100</div>
                <div class="box bg-light border rounded-top">100x100</div>
                <div class="box bg-light border rounded-right">100x100</div>
                <div class="box bg-light border rounded-bottom">100x100</div>
                <div class="box bg-light border rounded-left">100x100</div>
                <div class="box bg-light border rounded rounded-0">100x100</div>
                <div class="box bg-light border rounded-circle"></div>
                <div class="box-2 bg-light border rounded-pill"></div>


            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
