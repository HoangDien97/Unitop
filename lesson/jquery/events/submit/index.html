<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện Submit trong jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <style type="text/css">
        input {
            display: block;
            margin-bottom: 15px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $("form#target").submit(function() {
                // alert("Bạn vừa submit form #target");
                var username, password;
                username = $("#username").val();
                password = $("#password").val();
                alert(username + "-" + password);
                return false;
            });
            $("#other").click(function() {
                $("form#target").submit();

            });
        });
    </script>
    <h1>Sự kiện Submit trong jquery</h1>
    <form action="" method="POST" id="target">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" name="sm_login" value="Login">
    </form>
    <a href="#" id="other">#other</a>

</body>

</html>
