<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoạt cảnh trong jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <style type="text/css">
        #wrapper {
            width: 960px;
            margin: 0px auto;
            position: relative;
        }
        
        #box {
            width: 400px;
            padding: 40px;
            background: #2ecc71;
            color: blanchedalmond;
            text-align: center;
            position: absolute;
            top: 100px;
            left: 0px;
            /* display: none; */
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#effect-animate').click(function() {
                $('#box').animate({
                        width: '100px',
                        padding: '100px',
                        left: '500'
                    },
                    1000,
                    function() {
                        alert('Ok');
                    });
            });

        });
    </script>
    <div id="wrapper">
        <h1>Hoạt cảnh trong jquery</h1>
        <a href="#" id="effect-animate">Animate</a>
        <div id="box">
            BOX
        </div>
    </div>


</body>

</html>
