<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cú pháp viết code jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function() {
            $('p span.first-name').text('Phạm Hoàng');
            $('p span.last-name').text('Diển');
        });
    </script>
    <p>Họ: <span class="first-name"></span></p>
    <p>Tên: <span class="last-name"></span></p>


</body>

</html>
