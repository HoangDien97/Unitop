<body>

        input:focus {
            border: 1px solid #f00;
            background: cadetblue;
            outline: none;
        }

    <form action="">
        <input type="text" name="username"><br><br>
        <input type="password" name="password"><br><br><br>
        <button>Đăng nhập</button>
    </form>
</body>
