<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Đổ bóng trong Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Đổ bóng trong Bootstrap</h1>
                <div class="box shadow-none mb-3 p-3 bg-light">Box 1</div>
                <div class="box shadow-sm mb-5 p-3 bg-white">Box 2</div>
                <div class="box shadow mb-4  p-3 bg-success">Box 3</div>
                <div class="box shadow-lg  p-3 bg-warning">Box 4</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
