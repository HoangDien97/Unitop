<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>

<body>
    <h1>Checkbox</h1>
    <form action="">
        <label for="">Chọn sở thích:</label><br>
        <input type="checkbox" name="hobby" id="book">
        <label for="book">Đọc sách</label><br>
        <input type="checkbox" name="hobby" id="game">
        <label for="game">Chơi game</label><br>
        <input type="checkbox" name="hobby" id="shopping">
        <label for="shopping">Mua sắm</label><br>
        <input type="checkbox" name="hobby" id="movie">
        <label for="movie">Xem phim</label><br>
        <input type="checkbox" name="hobby" id="fishing">
        <label for="fishing">Câu cá</label>
    </form>
</body>

</html>
