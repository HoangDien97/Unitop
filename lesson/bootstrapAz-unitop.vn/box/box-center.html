<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Căn giữa khối trong Bootstrap</title>
</head>

<body>
    <style>
        .type-1 .box-child {
            width: 100px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="box-parent bg-secondary type-1 mb-2">
                    <div class="box-child bg-success mx-auto text-center">Lorem ipsum dolor sit amet.</div>
                </div>
                <div class="box-parent bg-secondary type-2 text-center">
                    <div class="box-child bg-success d-inline-block text-center p-3">Lorem ipsum dolor sit amet.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
