<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex wrap</title>
</head>

<body>
    <style>
        .container {
            width: 1104px;
            margin: 0px auto;
            background: lightblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            /* flex-direction: column-reverse; */
        }
        
        .box {
            width: 100px;
            background: greenyellow;
            margin: 10px;
            font-size: 18px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            text-align: center;
        }
    </style>
    <h1>Display Flex Wrap</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
    </div>
</body>

</html>
