<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Form Bootstrap</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-center">Login Form</h1>
                <form action="">
                    <div class="form-group">
                        <label for="username" class="">User Name</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="" id="category" class="form-control">
                            <option value="">PHP</option>
                            <option value="">Bootstrap</option>
                            <option value="">Responsive</option>
                            <option value="">Jquery</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="detail">Detail</label>
                        <textarea name="" id="detail" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Nữ</label>
                    </div>
                    <div class="form-group">
                        <label for="filter">Lọc sản phẩm</label>
                        <input type="range" id="filter" class="form-control-range">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                        <label for="remember-me" class="form-check-label">Remember-me</label>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file">
                    </div>
                    <button type="" name="btn-login" class="btn btn-primary btn-block">Login</button></form>


            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
