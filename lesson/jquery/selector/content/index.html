<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo nội dung</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function() {
            //1. Tìm phần tử không có nội dung => border: 1px solid #333
            // $("ul li:empty").css('border', '1px solid #333');
            // $("ul li:empty").text('Không có nội dung').css('border', '1px solid #333');


            //2. Tìm các phần tử có chức nội dung "Phần" => red
            // $("ul li:contains('Phần')").css('color', 'red');

            //3. Tìm tất cả các phần tử có chức phần tử con chức nội dung
            // $("ul li:parent").css('color', 'red');

            //4. Tìm phần tử có ít nhất phần tử con là selector cho trước
            $("ul.sub:has('.color_red')").css('border', '1px solid red');

        });
    </script>
    <ul>
        <li>Phần tử 1</li>
        <li></li>
        <li>
            <ul class="sub">
                <li class="color_red">Phần tử 2.1</li>
                <li>Phần tử 2.2</li>
            </ul>
        </li>
        <li>tử 3</li>
        <li>
            <ul>
                <li>Phần tử 4.1</li>
                <li>Phần tử 4.2</li>
            </ul>
        </li>
        <li>Phần tử 5</li>

    </ul>
</body>

</html>
