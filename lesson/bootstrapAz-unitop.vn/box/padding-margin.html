<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Padding-Margin Bootstrap</title>
</head>

<body>
    <div id="wrapper">
        <div id="header" class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 bg-info py-md-2 py-1">
                        <h2 class="text-center text-uppercase">Header</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- End header  -->
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 bg-secondary py-2">
                        <h2 class="text-center text-uppercase">Content</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- End content  -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
