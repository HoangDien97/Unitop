<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Scale</title>
</head>

<body>
    <style>
        .box {
            width: 100px;
            background-color: darkgreen;
            padding: 50px;
            margin-top: 150px;
            margin-left: 500px;
        }
        
        .box:hover {
            transform: rotate(60deg) scale(1.2, 1.2);
            transition: all 0.5s;
        }
    </style>
    <h1>Transform Scale</h1>
    <div class="box">Box</div>
</body>

</html>
