<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi màu text bằng jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function() {
            $('button#bt-red').click(function() {
                $('p').css('color', 'red');
            });
            $('button#bt-green').click(function() {
                $('p').css('color', 'green');
            });
        });
    </script>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, fugiat!</p>
    <button id="bt-red">Đỏ</button>
    <button id="bt-green">Xanh</button>
</body>

</html>
