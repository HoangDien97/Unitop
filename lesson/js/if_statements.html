        score = 8.6;
        if ((score >= 0) && (score <= 10)) {
            if (score < 4) {
                document.write('F');
            } else if (score < 5.5) {
                document.write('D');
            } else if (score < 7.5) {
                document.write('C');
            } else if (score < 8.5) {
                document.write('B');
            } else {
                document.write('A');
            }
        } else {
            document.write('Điểm không hợp lệ, điểm thuộc vào [0,10]');
        }
    </script>
