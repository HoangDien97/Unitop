        ul#main-menu li:hover ul.sub-menu {
            display: block;
        }
        
        ul.sub-menu {
            display: none;
        }
    </style>
    <h1>Display None</h1>
    <ul id="main-menu">
        <li><a href="">Trang chủ</a> </li>
        <li><a href="">Giới thiệu</a> </li>
        <li><a href="">Sản phẩm</a>
            <ul class="sub-menu">
                <li><a href="">Giày</a></li>
                <li><a href="">Túi xách</a></li>
            </ul>
        </li>
        <li><a href="">Liên hệ</a></li>
    </ul>
</body>

</html>
