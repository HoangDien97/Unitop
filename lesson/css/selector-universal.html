<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
</head>

<body>
    <style>
        article * {
            padding: 0px;
            margin: 0px;
            color: brown;
        }
    </style>
    <article>
        <ul>
            <li>Phần tử thứ nhất</li>
            <li>Phần tử thứ hai</li>
            <li>Phần tử thứ ba</li>
        </ul>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, dolores!</p>
    </article>
</body>

</html>
