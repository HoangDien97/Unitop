<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Button trong Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Button trong Bootstrap</h1>
                <h3>Background Button</h3>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-dark">Button</button>
                <button class="btn btn-light">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-link">Button</button>
                <h3>Outline Button</h3>
                <button class="btn btn-outline-primary">Button</button>
                <button class="btn btn-outline-secondary">Button</button>
                <button class="btn btn-outline-success">Button</button>
                <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-dark">Button</button>
                <button class="btn btn-outline-light">Button</button>
                <button class="btn btn-outline-info">Button</button>
                <button class="btn btn-outline-link">Button</button>
                <h3>Kích thước Button</h3>
                <button class="btn btn-primary btn-sm">Button</button>
                <button class="btn btn-success btn-sm">Button</button>
                <button class="btn btn-info btn-lg">Button</button>
                <button class="btn btn-secondary btn-lg">Button</button>
                <h3>Button Block</h3>
                <button class="btn btn-danger btn-block">Button</button>
                <h3>Disable Button</h3>
                <button class="btn btn-info disabled">Button</button>
                <a href="" class="btn btn-secondary disabled" aria-disabled="true">Button tag a</a>
                <h3>Các thẻ sử dụng Button</h3>
                <a href="" class="btn btn-danger" role="button">Button</a>
                <input type="submit" class="btn btn-dark" value="Đăng ký">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" js/jquery-3.5.1.slim.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="bootstrap/js/bootstrap.min.js "></script>
</body>

</html>
