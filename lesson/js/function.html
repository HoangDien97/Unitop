<body>
    <script>
        function checkEven(n) {
            if (n % 2 == 0)
                return true;
            return false;
        }

        function totalEven(n) {
            var total = 0;
            for (var i = 2; i <= n; i++) {
                if (checkEven(i)) {
                    total += i;
                }
            }
            return total;
        }
        // alert(checkEven(6));
        alert(totalEven(8))
    </script>
