<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện Change trong jquery</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <style type="text/css">
        input,
        select,
        textarea {
            display: block;
            margin-bottom: 15px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $("input#form_input_text").change(function() {
                alert($(this).val());
            });

            $("select#form_select").change(function() {
                alert($(this).val());
            });

            $("textarea#form_textarea").change(function() {
                alert($(this).val());
            });
            $("#other").click(function() {
                $('select#form_select').change();
                return false;
            });




        });
    </script>
    <h1>Sự kiện Change trong jquery</h1>
    <form action="" method="POST">
        <input type="text" name="form_input_text" id="form_input_text">
        <select id="form_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <textarea name="" id="form_textarea" cols="30" rows="10"></textarea>
    </form>
    <a href="" id="other">#other</a>

</body>

</html>
